<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reklama Guruh</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    font-family: Arial, sans-serif;
  }

  .logo{
    width:320px;
    height:320px;
    border-radius:28px;
    background:radial-gradient(circle at top, #ff2a2a 0%, #140000 45%, #000 75%);
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-align:center;
    box-shadow:
      0 0 20px #ff0000,
      0 0 60px rgba(255,0,0,.8),
      inset 0 0 28px rgba(255,0,0,.6);
    animation:pulse 2.4s infinite;
    overflow:hidden;
  }

  .bg-lines{
    position:absolute;
    inset:0;
    background:
      linear-gradient(120deg, transparent 40%, rgba(255,0,0,.25) 50%, transparent 60%),
      linear-gradient(300deg, transparent 40%, rgba(255,0,0,.15) 50%, transparent 60%);
    animation:movebg 6s linear infinite;
  }

  .ring{
    position:absolute;
    width:190px;
    height:190px;
    border-radius:50%;
    border:2px solid rgba(255,0,0,.6);
    box-shadow:0 0 20px #ff0000;
    animation:spin 12s linear infinite;
  }

  .icon{
    width:92px;
    height:92px;
    border-radius:50%;
    background:#ff0000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:42px;
    margin-bottom:14px;
    box-shadow:0 0 26px #ff0000;
    z-index:2;
    animation:iconPulse 1.6s infinite;
  }

  h1{
    margin:0;
    font-size:26px;
    letter-spacing:2px;
    text-shadow:0 0 14px #ff0000;
    z-index:2;
  }

  p{
    margin-top:6px;
    font-size:14px;
    color:#ffb3b3;
    z-index:2;
  }

  @keyframes pulse{
    0%{ box-shadow:0 0 14px #ff0000, inset 0 0 12px rgba(255,0,0,.3); }
    50%{ box-shadow:0 0 55px #ff0000, inset 0 0 30px rgba(255,0,0,.7); }
    100%{ box-shadow:0 0 14px #ff0000, inset 0 0 12px rgba(255,0,0,.3); }
  }
  @keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
  }
  @keyframes movebg{
    from{background-position:0 0, 0 0;}
    to{background-position:600px 600px, -600px -600px;}
  }
  @keyframes iconPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
  }
</style>
</head>
<body>

<div class="logo">
  <div class="bg-lines"></div>
  <div class="ring"></div>
  <div class="icon">ðŸ“¢</div>
  <h1>REKLAMA GURUH</h1>
  <p>Telegram Reklama</p>
</div>

</body>
</html>
